<header id="header" class="header-no-border-bottom" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true,'stickyStartAt': 140, 'stickySetTop': '-140px', 'stickyChangeLogo': false}">
    <div class="header-body">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-logo">
                        <img
                            src='https://pertaminadppubabullah.com/asset/logo/PT_Pertamina_Patra_Niaga1.png'/>
                    </div>
                </div>
                <div class="header-column">
                    <div class="header-search">
                        <form id="searchForm"
                            action="https://pertaminadppubabullah.com/berita/index/"
                            method="POST">
                            <div class="input-group">
                                <input type="text"
                                    class="form-control" name="kata"
                                    placeholder="Search..."
                                    required=""
                                    aria-required="true">
                                <span class="input-group-btn">
                                    <button name="cari" class="btn
                                        btn-default" type="submit"><i
                                            class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-container header-nav header-nav-center header-nav-bar header-nav-bar-primary">
            <button class="btn header-btn-collapse-nav"
                data-toggle="collapse"
                data-target=".header-nav-main">
                <i class="fa fa-bars"></i>
            </button>
            <div class="header-nav-main header-nav-main-light
                header-nav-main-effect-1
                header-nav-main-sub-effect-1 collapse"
                style="padding-top:3px;">
                <nav>
                    <ul class="nav nav-pills" id="mainNav">
                        <li class="">
                            <a href="{% url 'dashboard-customer' %}">
                                <i class="fa fa-home"
                                    style="font-size:25px;">
                                </i>
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'survey-customer' %}" class="">Survey Pelanggan</a>
                        </li>                            
                        <li class="">
                            <a href="{% url 'keluhan-customer' %}" class="">Keluhan</a>
                        </li>
                        <li class="">
                            <a href="{% url 'informasi-customer' %}" class="">Informasi</a>
                        </li>

                        {% if request.user.is_authenticated %}
                        <li class="dropdown dropdown-mega">
                            <a href="{% url 'dashboard-customer' %}"> <i class="fa fa-user" style="font-size:25px;"></i></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="{% url 'logout-customer' %}" >Logout</a>
                                </li>
                            </ul>
                        </li>
                        {% else %}
                        <li class="dropdown dropdown-mega">
                            <a href="" class="dropdown-toggle">Account<i class="fa fa-caret-down"></i></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="{% url 'login' %}" >Login</a>
                                </li>
                            </ul>
                        </li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
