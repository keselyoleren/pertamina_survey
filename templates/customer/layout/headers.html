<style>
    .img-profile {
        height: 2rem;
        width: 2rem;
    }
    .rounded-circle {
        border-radius: 50% !important;
    }

</style>
<header id="header" class="header-no-border-bottom" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true,'stickyStartAt': 140, 'stickySetTop': '-140px', 'stickyChangeLogo': false}">
    <div class="header-body">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-logo">
                        <img
                            src='https://pertaminadppubabullah.com/asset/logo/PT_Pertamina_Patra_Niaga1.png'/>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-container header-nav header-nav-center header-nav-bar header-nav-bar-primary">
            <button class="btn header-btn-collapse-nav"
                data-toggle="collapse"
                data-target=".header-nav-main">
                <i class="fa fa-bars"></i>
            </button>
            <div class="header-nav-main header-nav-main-light
                header-nav-main-effect-1
                header-nav-main-sub-effect-1 collapse"
                style="padding-top:3px;">
                <nav>
                    <ul class="nav nav-pills" id="mainNav">
                        <li class="">
                            <a href="{% url 'dashboard-customer' %}">
                                <i class="fa fa-home"
                                    style="font-size:25px;">
                                </i>
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'survey-customer' %}" class="">Survey Pelanggan</a>
                        </li>                            
                        <li class="">
                            <a href="{% url 'keluhan-customer' %}" class="">Keluhan</a>
                        </li>
                        <li class="">
                            <a href="{% url 'informasi-customer' %}" class="">Informasi</a>
                        </li>

                        <li class="nav-item dropdown no-arrow">
                            {% if request.user.is_authenticated %}
                            
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                                <img class="img-profile rounded-circle" src="{{ request.user.profile_picture.url }}">
                            </a>
                            
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'profile' %}">
                                    <i class="fa fa-user-circle-o"> Profile</i> 
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout-customer' %}">
                                    <i class="fa fa-sign-out"> Logout</i> 
                                </a>
                            </div>
                            {% else %}
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account
                            </a>
                            
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'login' %}">
                                    <i class="fa fa-sign-in"> Login</i> 
                                </a>
                                <div class="dropdown-divider"></div>
                            </div>
                            {% endif %}
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
