
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <head>
        <title>Pertamina - Survey APP</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Language" content="id-ID">
        <meta NAME="Distribution" CONTENT="Global">
        <meta NAME="Rating" CONTENT="General">
        <link rel="canonical" href="http://pertaminadppubabullah.com/" />
        <link rel="shortcut icon" href="https://pertaminadppubabullah.com/asset/images/favicon_pertamina.jpg" />
        <link href="https://pertaminadppubabullah.com/cloudme.fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'customer/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'customer/css/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'customer/css/animate.min.css'%}">
        <link rel="stylesheet" href="{% static 'customer/css/simple-line-icons.min.css'%}">
        <link rel="stylesheet" href="{% static 'customer/css/magnific-popup.min.css' %}">
        <link rel="stylesheet" href="{% static 'customer/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'customer/css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'customer/css/theme.css' %}">
        <link rel="stylesheet" href="{% static 'customer/css/theme-elements.css' %}">
        <link rel="stylesheet" href="{% static 'customer/css/theme-blog.css'%}">
        <link rel="stylesheet" href="{% static 'customer/css/default.css' %}">
        <link rel="stylesheet" href="{% static 'customer/css/custom.css' %}">
        <script src="{% static 'customer/js/modernizr.min.js'%}"></script>
        <link rel="stylesheet" href="{% static 'customer/css/slider-bootstrap.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
        <script async
            src="https://www.googletagmanager.com/gtag/js?id=UA-20166082-2"></script>
        <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','UA-20166082-2');</script>
        <link href="{% static 'dppu/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        {% block css %}{% endblock  %}
    </head>

    <body>
        <div class="body">
            {% include 'customer/layout/headers.html' %}
            {% block content %}
            {% endblock %}
            
            {% include 'customer/layout/footer.html' %}
        </div>
        
        <script src="{% static 'customer/js/jquery.min.js'%}"></script>
        <script src="{% static 'customer/js/jquery.appear.min.js'%}"></script>
        <script src="{% static 'customer/js/jquery.easing.min.js'%}"></script>
        <script src="{% static 'customer/js/jquery-cookie.min.js'%}"></script>
        <script src="{% static 'customer/js/bootstrap.min.js'%}"></script>
        <script src="{% static 'customer/js/common.min.js'%}"></script>
        <script src="{% static 'customer/js/jquery.validation.min.js'%}"></script>
        <script src="{% static 'customer/js/jquery.gmap.min.js'%}"></script>
        <script src="{% static 'customer/js/jquery.isotope.min.js'%}"></script>
        <script src="{% static 'customer/js/jquery.magnific-popup.min.js'%}"></script>
        <script src="{% static 'customer/js/vide.min.js'%}"></script>
        <script src="{% static 'customer/js/owl.carousel.min.js'%}"></script>
        <script src="{% static 'customer/js/slider-bootstrap.js'%}"></script>
        <script>
            {% comment %} $.widget.bridge('uibutton', $.ui.button) {% endcomment %}
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
                $('.pop').on('click', function() {
                        $('.imagepreview').attr('src', $(this).find('img').attr('src'));
                        $('#imagemodal').modal('show');   
                    });		
            
            })
        </script>
        <script src="{% static 'customer/js/datatables.min.js'%}"></script>
        <script src="{% static 'customer/js/theme.js'%}"></script>
        <script src="{% static 'customer/js/custom.js'%}"></script>
        <script src="{% static 'customer/js/theme.init.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript">function langSwitch(content,langId){if(content!=''){var url="/"+langId+"/"+content;window.location=url;}else{if(langId=="id"){alert("Maaf, halaman ini tidak tersedia untuk bahasa inggris");return false;}else{alert("Sorry, this content not available in English.");return false;}}}$('a#btnDownload').each(function(){$(this).click(function(e){e.preventDefault();var getdocName=$(this).data('doc');var lang=$(this).data('lang');console.log(getdocName);$.post({type:"GET",url:window.location.origin+"/Ajax/getDownloadDoc?doc="+getdocName+"&lang="+lang,contentType:"application/json",success:function(response){console.log(window.location.origin+response);window.location=window.location.origin+response;},failure:function(response){alert('Terjadi kesalahan!');}});});});</script>
        {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                {% for message in messages %}
                    swal.fire('{{ message.tags }}', '{{ message }}', '{{ message.tags }}');
                {% endfor %}
                });
            </script>
        {% endif %}
        {% block js %}{% endblock %}
    </body>
</html>
